<html lang="en">
<head>
  <meta charset="UTF-8">

<body id="body">
  <div class="header">
    
    <a href="index.html" id="logo">Baguel<span>Dev</span></a>
    <a href="index.html" id="appName">WeatherApp</a>
    
  </div>
  
  <div class="container">

          <img id="img" src="" alt="">

          </div>
        </div>

        
        <div id="prediction" ></div>

        <div id="dayDetail" ></div>

        <div id="message" ></div>

        </div>
        
      </div>
